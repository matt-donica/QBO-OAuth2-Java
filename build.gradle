
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'auth2-java'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE")
    compile('org.codehaus.jackson:jackson-core-asl:1.9.13')
    compile('org.codehaus.jackson:jackson-mapper-asl:1.9.13')
    compile("org.springframework.boot:spring-boot-starter-data-rest:2.1.3.RELEASE")
    compile("org.springframework.data:spring-data-rest-webmvc:3.1.5.RELEASE")
    compile("org.springframework:spring-test:4.1.4.RELEASE")  
    compile("commons-lang:commons-lang:2.6")
    compile("org.apache.httpcomponents:httpcore:4.4.11")
    compile("org.apache.httpcomponents:httpclient:4.5.7")   
    compile("org.json:json:20180813")
    compile("log4j:log4j:1.2.17")
    testCompile('org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE')
  
}

